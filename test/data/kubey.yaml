transpileTo: mariadb
objects:
  - apiVersion: 1.0.0
    kind: Interface
    metadata:
      name: person
    spec:
      columns:
        firstname:
          type: "varchar"
          length: 64
          default: "Bob"
          comment: "Should not be abbreviated"
          nullable: True
        lastname:
          type: "varchar"
          length: 64
          default: "McGobb"
  - apiVersion: 1.0.0
    kind: Namespace
    metadata:
      name: dbo
      annotations:
        comment: "Whatever"
    spec:
      collation: utf8
  - apiVersion: 1.0.0
    kind: Struct
    metadata:
      name: people
      labels:
        schema: dbo
        struct: people
        entity: person
      annotations:
        comment: "A big ol dang table of people"
      namespace: dbo
    spec: {}
  # - apiVersion: 1.0.0
  #   kind: Struct
  #   metadata:
  #     name: pets
  #     labels:
  #       schema: dbo
  #       table: pets
  #       entity: pet
  #     annotations:
  #       comment: "A big ol dang table of pets"
  #   spec: {}
  - apiVersion: 1.0.0
    kind: Attribute
    metadata:
      name: firstName
      labels:
        struct: people
      annotations:
        comment: "Should not be abbreviated"
      namespace: dbo
    spec:
      type: varchar
      length: 64
      nullable: False
      default: Bob
      casing: upper
  - apiVersion: 1.0.0
    kind: Attribute
    metadata:
      name: lastName
      labels:
        struct: people
      annotations:
        comment: "Should not be abbreviated"
      namespace: dbo
    spec:
      type: varchar
      length: 64
      nullable: False
      default: McGobb
      casing: upper
  - apiVersion: 1.0.0
    kind: PrimaryIndex
    metadata:
      name: important
      namespace: dbo
      labels:
        struct: people
      annotations:
        comment: "Ogres are like onions."
    spec:
      keyColumns:
        - name: firstName
          ascending: True
        - name: lastName
  - apiVersion: 1.0.0
    kind: ForeignKeyConstraint
    metadata:
      name: owner
      labels:
        schema: dbo
    spec:
      childTable: pets
      childKey:
        - columnName: ownerFirstName
        - columnName: ownerLastName
      parentTable: people
      parentKey:
        - columnName: firstName
        - columnName: lastName